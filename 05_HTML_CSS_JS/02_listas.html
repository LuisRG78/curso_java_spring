	<body>
	<!-- Cuerpo visible -->
	<h1>Listas</h1>
	<title>Listas</title> <!-- Esto no se muestra -->
	<p>Lista ordenada:</p>
	<ol type="1" start="15">
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3 </li>
	</ol>
	<p>Lista ordenada:</p>
	<ol type="A" start = "5" reversed>
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3 </li>
	</ol>
		<p>Lista ordenada:</p>
	<ol type="I" start="4">
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3 </li>
	</ol>	
	<p>Lista desordenada:</p>
	<ul type="hyphen">
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3 </li>
	</ul>
	
	</body>
